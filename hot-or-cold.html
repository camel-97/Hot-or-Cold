<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Cold Game!</title>
    <link rel="stylesheet" type="text/css"  href="hot-or-cold.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class = "gameContainer">
        <div class = "inputContainer">
            <label for="guessInput">Guess a Number (1-100):</label>
            <input type="number" id ="guessInput">
            <button id="submitGuess">Submit</button>
        </div>
        <div class = "feedback-container">
            <p id="feedback"></p>
            <p id="no-of-guesses"></p>
        <div class ="guess-list-container">
            <ul id="guess-list"></ul>
        </div>
        </div>
    </div>
    <script src="hot-or-cold.js"></script>  
</body>

</html>
